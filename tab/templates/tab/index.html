{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FINALITIK</title>
    <link rel="stylesheet" type="text/css" href="{% static 'finalitik/style/bootstrap.css' %}">
</head>
<body>
<div id="header"><h1>FINALITIK</h1>
</div>
<br>
<div class="body">
    {% if zadnje_tabele %}

        <ul>
            <br>
            {% for tab in zadnje_tabele %}

                <li><a href="{% url 'detail' tab.id %}">{{ tab.konto }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ni tabel.</p>
    {% endif %}

</div>
</body>
<footer>
    <div id="footer">Noga</div>
</footer>
</html>
